<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 e CSS3 - One page site</title>
    <meta name="description" content="Aprenda HTML5, CSS3 e SEO de forma simples, pratica objetiva desenvolvendo passo a passo do zero até a hospedagem um site one page moderno e responsivo.">
    <!--O maçimo de caracter que pode por é 155-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Ao digitar crtl+k em seguida crtl+c, ele cria a opção de comentario -->
    <!-- Cabeçalho -->
    <header id="inicio">
        <div class="container Flex">
            <div id="logo">
                <img src="img/logo.png" alt="hal 9000">
            </div>
            <nav>
                <input type="checkbox" id="check">
                <label for="check">&#x268c;</label>
                <!-- Ao digitar ul>li*qtopção>a ele cria uma lista de menus com o link ja colocado -->
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#conteudo">Conteudo</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Destaque -->
    <main>
        <div class="container">
            <h1>HTML5 e CSS3</h1>
            <h2>Você faz. Você ve. Você aprende.</h2>
        </div>
    </main>

    <!-- Sobre -->
    <section id="sobre">
        <div class="container">
            <h2>Aprender na pratica</h2>
        </div>
    </section>

    <!-- One Page -->
    <section>
        <div class="container">
            <h2>One page site</h2>
        </div>
    </section>

    <!-- Wireframe -->
    <section>
        <div class="container">
            <h2>Wireframe</h2>
        </div>
    </section>

    <!-- Conteudo -->
    <section id="conteudo">
        <div class="container">
            <h2>Conteudo</h2>
            <h3>HTML5</h3>
            <h3>BOX MODEL CSS</h3>
            <h3>BREAKPOINTS</h3>
        </div>
    </section>

    <!-- Rodapé -->
    <footer id="contato">
        <div class="container">

        </div>
    </footer>
    <a href="#inicio" id="topo"><img src="img/topo.png" alt="topo do site"></a>
</body>
</html>
